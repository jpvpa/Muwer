<section class="container">
    <div class="row mb-5">
        <div class="col-lg-7 col-md-5 col-12 p-3 mt-4 d-flex align-items-center">
            <img src="../../../assets/images/undraw_music_r1se.svg" alt="" style="width: 100%;">
        </div>
        <div class="col-12 col-md-7 col-lg-5 p-3">
            <h1><span class="text-red">Music </span>for everybody.</h1>
            <!-- ------FORM------ -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
              <strong>Error</strong> {{errorMessage}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form #loginForm ="ngForm" (ngSubmit)="loginForm.form.valid && onSubmit()">
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="text" class="form-control border-radius border-0 bg-light text-white p-1" id="inputEmail" aria-describedby="emailHelp"  #email="ngModel" name="email" [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" required email>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control border-radius border-0 bg-light text-white p-1" id="inputPassword" #password = "ngModel" name="password" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" required minlength="6">
                  <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-prin rounded-pill border-0 text-white w-75 p-2 p-md-3">Sign In</button>
                </div>
            </form>
              <div class="dropdown-divider m-2 my-3"></div>
                <a class="text-white text-decoration-none" [routerLink]="['/sign-up']">New around here? <b class="text-red">Sign up</b></a><br>
                <a  class="text-white text-decoration-none" href="#">Forgot password?</a>     
        </div>
    </div>
</section>
<div class="svg-border-rounded text-li">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none" fill="currentColor"><path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path></svg>
</div>
