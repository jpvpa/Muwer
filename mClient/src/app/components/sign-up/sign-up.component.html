<header class="bg-page text-white">
    <section>
        <div class="w-100">
            <nav class="navbar navbar-dark bg-page">
                <a class="navbar-brand pl-md-5 p-3" [routerLink]="['/home']">
                  <img src="../../../assets/images/record.png" width="60" height="60" alt="" loading="lazy">
                </a>
              </nav>
        </div>
    </section>
    <div class="bg-row pt-3 w-100">
            <div class=" mt-5 border-0 top-b">
            </div>
        <div class="svg-border-angled text-light">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" fill="currentColor"><polygon points="0,100 100,0 100,100"></polygon></svg>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-5 p-3">
                <h1><span class="text-red">Join us</span> and enjoy your music</h1>
                <div class="alert alert-info alert-dismissible fade show" role="alert" *ngIf="errorMessage">
                    <strong>Error</strong> {{errorMessage}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                <form #signUpForm ="ngForm" (ngSubmit)="signUpForm.form.valid && onSubmitRegister()" novalidate>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control border-radius border-0 bg-light text-white p-1" [(ngModel)]="userRegister.name" #name="ngModel" [ngClass]="{ 'is-invalid': signUpForm.submitted && name.invalid }" required>
                        <div *ngIf="signUpForm.submitted && name.invalid" class="invalid-feedback">
                            <div *ngIf="name.errors.required">Name is required</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>Surname</label>
                        <input type="text" name="surname" class="form-control border-radius border-0 bg-light text-white p-1" [(ngModel)]="userRegister.surname" #surname="ngModel" [ngClass]="{ 'is-invalid': signUpForm.submitted && surname.invalid }" required>
                        <div *ngIf="signUpForm.submitted && surname.invalid" class="invalid-feedback">
                            <div *ngIf="surname.errors.required">Name is required</div>
                        </div>
                      </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" name="email" class="form-control border-radius border-0 bg-light text-white p-1" [(ngModel)]="userRegister.email" #email="ngModel" [ngClass]="{ 'is-invalid': signUpForm.submitted && email.invalid }" required email>
                      <div *ngIf="signUpForm.submitted && email.invalid" class="invalid-feedback">
                          <div *ngIf="email.errors.required">Email is required</div>
                          <div *ngIf="email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" name="password" class="form-control border-radius border-0 bg-light text-white p-1" [(ngModel)]="userRegister.password" #password="ngModel" [ngClass]="{ 'is-invalid': signUpForm.submitted && password.invalid }" required minlength="6">
                      <div *ngIf="signUpForm.submitted && password.invalid" class="invalid-feedback">
                          <div *ngIf="password.errors.required">Password is required</div>
                          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-prin rounded-pill border-0 text-white w-75 p-2 p-md-3">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-7 col-md-5 col-12 p-3 mt-4 d-flex align-items-center">
                <img src="../../../assets/images/undraw_more_music_w70e.svg" alt="" style="width: 100%;">
            </div>
            
        </div>

    </div>
</header>
