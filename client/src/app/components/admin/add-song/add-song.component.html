<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../../assets/css/bootstrap1.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../../../../assets/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./add-song.component.css" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-page">
    <div >
        <div class="card bg-light text-white border-radius p-4 pt-4 mt-5 pt-md-0 mt-md-3">
            <h1 class="py-2">{{title}}</h1>
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alertMsg">
                <strong>Success! </strong> {{alertMsg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
                <strong>Error</strong> {{errorMessage}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <form #addSongForm ="ngForm" (ngSubmit)="addSongForm.form.valid && onSubmit()" novalidate>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label>Number</label>
                            <input type="text" name="number" class="form-control border-radius border-0 bg-input text-white p-1 textbox" [(ngModel)]="song.number" #number="ngModel" [ngClass]="{ 'is-invalid': addSongForm.submitted && number.invalid }" required >
                            <div *ngIf="addSongForm.submitted && number.invalid" class="invalid-feedback">
                                <div *ngIf="number.errors.required">Number is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control border-radius border-0 bg-input text-white p-1 textbox" [(ngModel)]="song.name" #name="ngModel" [ngClass]="{ 'is-invalid': addSongForm.submitted && name.invalid }" required >
                            <div *ngIf="addSongForm.submitted && name.invalid" class="invalid-feedback">
                                <div *ngIf="name.errors.required">Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="text" name="duration" class="form-control border-radius border-0 bg-input text-white p-1 textbox" [(ngModel)]="song.duration" #duration="ngModel" [ngClass]="{ 'is-invalid': addSongForm.submitted && duration.invalid }" required >
                            <div *ngIf="addSongForm.submitted && duration.invalid" class="invalid-feedback">
                                <div *ngIf="duration.errors.required">Duration is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <div class="form-check form-switch pt-4 ml-2">
                                <input class="form-check-input  mr-3" type="checkbox" id="flexSwitchCheckDefault" name="explicit" [(ngModel)]="song.explicit" #explicit="ngModel">
                                <label class="form-check-label ml-3" for="flexSwitchCheckDefault" >Explicit</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="is_edit">
                    <div class="col-3" *ngIf="song.file && song.file !='null'">
                        <label for="formFile" class="form-label">Audio</label>
                        <audio controls>
                            <source src="{{url+'get-song-file/'+song.file}}" type ="audio/mpeg"/>
                        </audio>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload File</label>
                            
                            <input class="form-control border-radius border-0 bg-input text-white" (change)="fileChangeEvent($event)"  type="file" id="formFile" />
                        </div>
                    </div>
                    
                </div>
                
               <!--<div class="row p-3 d-flex justify-content-center justify-content-md-start align-items-center" *ngIf="is_edit">
                    <div class="col-md-3 w-100 p-0 m-0">
                        <div class="image_for_edit d-flex justify-content-center" *ngIf="album.image && album.image != 'null';">
                            <img src="{{url+'get-image-album/'+album.image}}" alt="avatar" class="rounded-circle icon image-size" width="50%" height="50%">
                        </div>
                    </div>
                    <div class="upload-btn-wrapper p-3">
                        <span class=" btn btn-red border-radius text-white" for ="uploadFile" >Upload Image</span>
                        <input id ="uploadFile" type="file" class="form-control rounded-circle icon" name="myfile" (change)="fileChangeEvent($event)"/>
                    </div>
                </div>-->
                <div class="d-flex justify-content-center">
                    <button class="btn btn-prin rounded-pill border-0 text-white w-75 p-2 p-md-3" >Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="identity && identity.role == 'ROLE_USER'">
        <app-page-not-found></app-page-not-found>
    </div>
</body>
</html>
