<body class="bg-page">
    <div *ngIf="identity && identity.role == 'ROLE_USER'">
        <div class="card bg-light text-white border-radius p-4 pt-4 mt-5 pt-md-0 mt-md-3">
            <h1 class="py-2">{{titulo}}</h1>
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="alertMsg">
                <strong>Success! </strong> {{alertMsg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
                <strong>Error</strong> {{errorMessage}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <form #addAlbumForm ="ngForm" (ngSubmit)="addAlbumForm.form.valid && onSubmit()" novalidate>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control border-radius border-0 bg-input text-white p-1" [(ngModel)]="album.title" #title="ngModel" [ngClass]="{ 'is-invalid': addAlbumForm.submitted && title.invalid }" required>
                    <div *ngIf="addAlbumForm.submitted && title.invalid" class="invalid-feedback">
                        <div *ngIf="title.errors.required">Title is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" name="description" class="form-control border-radius border-0 bg-input text-white p-1 textbox" [(ngModel)]="album.description" #description="ngModel" [ngClass]="{ 'is-invalid': addAlbumForm.submitted && description.invalid }" required >
                    </textarea>
                    <div *ngIf="addAlbumForm.submitted && description.invalid" class="invalid-feedback">
                        <div *ngIf="description.errors.required">Description is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label>Year</label>
                            <input type="text" name="year" class="form-control border-radius border-0 bg-input text-white p-1 textbox" [(ngModel)]="album.year" #year="ngModel" [ngClass]="{ 'is-invalid': addAlbumForm.submitted && year.invalid }" required >
                            <div *ngIf="addAlbumForm.submitted && year.invalid" class="invalid-feedback">
                                <div *ngIf="description.errors.required">Year is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="text" name="duration" class="form-control border-radius border-0 bg-input text-white p-1 textbox" [(ngModel)]="album.duration" #duration="ngModel" [ngClass]="{ 'is-invalid': addAlbumForm.submitted && duration.invalid }" required >
                            <div *ngIf="addAlbumForm.submitted && duration.invalid" class="invalid-feedback">
                                <div *ngIf="description.errors.required">Duration is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Label</label>
                            <input type="text" name="label" class="form-control border-radius border-0 bg-input text-white p-1 textbox" [(ngModel)]="album.label" #label="ngModel" [ngClass]="{ 'is-invalid': addAlbumForm.submitted && label.invalid }" required >
                            <div *ngIf="addAlbumForm.submitted && label.invalid" class="invalid-feedback">
                                <div *ngIf="description.errors.required">Label is required</div>
                            </div>
                        </div>
                    </div>
                </div>
                
               <div class="row p-3 d-flex justify-content-center justify-content-md-start align-items-center" *ngIf="is_edit">
                    <div class="col-md-3 w-100 p-0 m-0">
                        <div class="image_for_edit d-flex justify-content-center" *ngIf="album.image && album.image != 'null';">
                            <img src="{{url+'get-image-album/'+album.image}}" alt="avatar" class="rounded-circle icon image-size" width="50%" height="50%">
                        </div>
                    </div>
                    <div class="upload-btn-wrapper p-3">
                        <span class=" btn btn-red border-radius text-white" for ="uploadFile" >Upload Image</span>
                        <input id ="uploadFile" type="file" class="form-control rounded-circle icon" name="myfile" (change)="fileChangeEvent($event)"/>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-prin rounded-pill border-0 text-white w-75 p-2 p-md-3" >Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="identity && identity.role == 'ROLE_ADMIN'">
        <app-page-not-found></app-page-not-found>
    </div>
</body>
