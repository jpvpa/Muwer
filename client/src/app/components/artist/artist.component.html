
<body class="bg-page m-1 p-2 mt-4 mt-md-1">
    <section>
        <div class="d-flex justify-content-between align-items-center text-white">
            <h1 class="pt-2 b">Artists</h1>
        </div>
        <section>
            <article class="row">
                <div *ngFor="let artist of artists">
                    <div class="col-12 col-md-12 col-lg-12 py-2 px-1 px-md-2" >
                        <div class="wrapper" [routerLink]="['/artist-detail',artist._id]">
                            <div>
                                <img src="{{url+'get-image-artist/'+artist.image}}" alt="" class="p-1 mx-auto rounded-circle artistImage d-flex justify-content-center" >
                                <br>
                                <span class= "text-white h5 text-center mx-auto d-flex justify-content-center">{{artist.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section> 
    </section>
</body>
